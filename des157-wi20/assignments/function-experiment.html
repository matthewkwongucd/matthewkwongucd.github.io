<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Function Experimentation</title>
  </head>
  <body>
    <h1>JavaScript Function Experimentation</h1>

    <script>

      function randomNum(min, max){
        return Math.floor((max - min + 1) * Math.random() ) + min;
      }

      var randomNums = [randomNum(1,10), randomNum(11,20), randomNum(21,30)];
      console.log(randomNums);




      function guess(){
        var tries = 3;

        while(tries != 0){
          var userGuess = prompt("Guess a number between 1 and 30! Guess 1 of the 3 possible numbers to win.");
          console.log(`You entered: ${userGuess}`);

          if(parseInt(userGuess) && userGuess <= 30 && userGuess >= 1){
            if(randomNums[0] == userGuess || randomNums[1] == userGuess || randomNums[2] == userGuess){
              console.log("Congrats! You win!");
              return;
            }

            else{
              tries = tries - 1;
              console.log(`Try again, you have ${tries} tries left`);

              if(tries == 0){
                console.log("Sorry, you lose!");
                var again = prompt("Do you want to try again?");

                if(again == "yes"){
                  guess();
                }
                else{
                  return;
                }
              }
            }
          }

          else{
            tries = tries - 1;
            if(tries == 0){
              console.log("Sorry, you lose!");
            }
            else{
              console.log(`Please enter a valid number between 1 and 30, you have ${tries} tries left`);
            }
          }
        }
      }


      guess();

    </script>
  </body>
</html>
