<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Event Challenges: Challenge 26</title>
  </head>
  <body>
    <h1>JavaScript Event Challenges: Challenge 26</h1>
    <div>
      <p>This is paragraph 1</p>
    </div>
    <button>Add a paragraph</button>
    <button>Remove paragraph</button>

    <script>
      var divTag = document.querySelector('div');
      var btnAdd = document.querySelectorAll('button')[0];
      var btnDelete = document.querySelectorAll('button')[1];
      var paragraphCount = 1;

      btnAdd.addEventListener('click', function(){
        paragraphCount ++;
        var newParagraph = document.createElement('p');
        var text = document.createTextNode(`This is paragraph ${paragraphCount}`);

        newParagraph.appendChild(text);
        divTag.appendChild(newParagraph);
      });


// Remove paragraph
      btnDelete.addEventListener('click', function(){

        if(paragraphCount > 1){
          divTag.removeChild(divTag.children[paragraphCount-1])
          console.log(paragraphCount);
          paragraphCount --;
        }
        else{
          alert("Don't delete the last paragraph!");
        }
      });

    </script>
  </body>
</html>
