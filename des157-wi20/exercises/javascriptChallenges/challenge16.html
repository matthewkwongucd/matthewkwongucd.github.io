<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Challenge 16</title>
  </head>
  <body>
    <h1>Challenge 16</h1>
    <script>
      var name = prompt("What's your name?", '');
      var foods = ["oranges", "chicken", "pizza", "chocolate", "mushrooms"]


      function hello(name){
        var greeting;

        if(name == null || name == ''){
          greeting = "You did not give me a name";
        }
        else{
          greeting = `Hello ${name}, and welcome`;
        }
        return greeting;
      }

      function randomInt(min, max){
        return Math.floor((max - min + 1) * Math.random() ) + min;
      }

      function hospitality(name, foods){
        console.log(hello(name));
        var randomFood = foods[randomInt(0, foods.length-1)];
        console.log(`${name} would you like some ${randomFood}?`);
      }

      hospitality(name, foods);
    </script>
  </body>
</html>
