  <body>
    <h1>Challenge 14</h1>
    <script>
      var name = prompt("What's your name?", '');

      function hello(name){
        if(name == null || name == ''){
          console.log("You did not give me a name");
        }
        else{
        console.log(`Hello ${name}, and welcome`);
        }
      }
      hello(name);
    </script>
