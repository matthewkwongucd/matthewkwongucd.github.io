<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Events</title>
    <style>
      div{
        width: 50px;
        height: 5000px;
        background-color: red;
      }
    </style>
  </head>

  <body>
    <h1>Capturing Scroll Events</h1>
    <div></div>

    <script>
      var pageTop;

      window.addEventListener('scroll', function(){
        pageTop = window.pageYOffSet || document.documentElement.scrollTop;
        console.log(pageTop);
      });
    </script>
  </body>
</html>
