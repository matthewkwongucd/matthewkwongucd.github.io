<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quaffle 6</title>
</head>
<body>

    <h1>Pick a hero to go up against Voldemort!</h1>
    <button>Harry Potter</button>
    <button>Albus Dumbledore</button>
    <button>Sirius Black</button>
    <button>Hermione Granger</button>
    <p>Click a button to choose your hero</p>

    <script>

        var bttn = document.querySelectorAll("button");
        var result = document.querySelector("p");

        for( var i=0; i<bttn.length; i++){

            bttn[i].addEventListener("click", function(event){
                var hero = event.target.innerHTML;
                var randomNum = Math.ceil(Math.random() * 10);
                if(randomNum < 6){
                    result.innerHTML = `Your hero, ${hero}, defeated Voldemort!`;
                    result.style.fontSize = "24px";
                    result.style.color = "green";
                }
                else {
                    result.innerHTML = `${hero} fell to Voldemort`;
                    result.style.color = "red";
                    result.style.fontSize = "16px";
                }
            });

        }

    </script>

</body>
</html>
