<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example 5</title>
</head>
<body>
    <div id = "special">
        <p class = "cheese">Here is a paragraph</p>
        <p>Here is more text</p>
        <p class = "cheese">Here is even more text</p>
    </div>
    
    <script>
        var myText = document.querySelectorAll('#special .cheese');

        for(var i = 0; i < myText.length; i++){
            myText[i].style.fontSize = "24px";
        }
    </script>
</body>
</html>
