<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Time and Recursion</title>
  </head>
  <body>
    <p>
      <a href = "#" id = "stop">Stop the script</a>
    </p>

    <div id = "thediv">Default Content</div>

    <script>
      const theDiv = document.getElementById("thediv");
      const content = "<p>adding another paragraph</p>";

      const timer = setInterval(function(){
        theDiv.innerHTML += content;}, 1500);

        document.getElementById("stop").addEventListener("click", function(){
          clearInterval(timer);
        });
    </script>
  </body>
</html>
