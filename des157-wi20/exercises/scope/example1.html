<!DOCTYPE html>

<body>
    <h1>Example of Scope</h1>
    <script>
        var aVariable = "this is global";

        function testScope(){
            var aVariable = "this is local";
            console.log(aVariable);     
        }

        testScope();
        console.log(aVariable);
    </script>
</body>
